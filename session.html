<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session - MIRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-purple-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="text-2xl font-bold text-purple-600">MIRA</div>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-purple-600">Home</a>
                <a href="#" class="text-purple-600">Book a Session</a>
            </div>
        </div>
    </nav>

    <!-- Book Session Hero -->
    <header class="bg-gradient-to-br from-purple-500 to-pink-600 text-white py-16">
        <div class="max-w-4xl mx-auto text-center px-4">
            <h1 class="text-4xl md:text-5xl font-bold mb-6">Book Your Wellness Session</h1>
            <p class="text-xl mb-8">Personalized support tailored to your mental health needs</p>
        </div>
    </header>

    <!-- Session Booking Form -->
    <section class="py-16 bg-white">
        <div class="max-w-xl mx-auto px-4">
            <form class="bg-purple-50 p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-center mb-8 text-purple-600">Schedule Your Session</h2>
                
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                
                <div class="mb-4">
                    <label for="sessionType" class="block text-gray-700 mb-2">Session Type</label>
                    <select id="sessionType" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                        <option value="">Select a Session Type</option>
                        <option value="individual">Individual Counseling</option>
                        <option value="group">Group Support</option>
                        <option value="wellness">Wellness Check-in</option>
                    </select>
                </div>
                
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 mb-2">Preferred Date</label>
                    <input type="date" id="date" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                </div>
                
                <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-full hover:bg-purple-700 transition-colors">
                    Book Session
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-10">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>Â© 2024 MIRA. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
